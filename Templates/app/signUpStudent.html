<!DOCTYPE html>

{% extends 'app/base.html' %}
{% load static %}
{% block content %}

  <div class="container py-5">
    <h2 class="text-center">Student Registration Corner</h2>
    <p class="text-center">Provide Following data and create your account!</p>

    <div class="row m-0 d-flex justify-content-center">
      <form class="my-5 col-xl-12" method="post">
        {% csrf_token %}
        <div class="row m-0 d-flex justify-content-center">
          <div class="col-xl-5">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
              <label>Create New Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" name="password2" placeholder="Enter password" required>
            </div>
          </div>
          <div class="col-xl-5">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
              <label>Student ID</label>
              <input type="number" class="form-control" name="studentID" placeholder="Enter student ID" required>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter email" required>
            </div>

          </div>
        </div>
        <button class="btn btn-success float-right mt-4" type="submit" style="margin-right: 120px !important;">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
