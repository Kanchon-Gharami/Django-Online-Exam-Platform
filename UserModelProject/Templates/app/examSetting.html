<!DOCTYPE html>

{% extends 'app/base.html' %}
{% load static %}
{% block content %}

  <h2 class="text-center mt-4">Welcome to Teachers Corner</h2>
  <p class="text-center">Welcome to Teachers Corner</p>


    <div class="container-fluid p-0">
      <div class="row m-0">
        <div class="col-xl-3 mx-auto my-5">

          <form action="{% url 'app:quesSetting' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>Exam Name</label>
              <input type="text" name="examName" class="form-control">
            </div>
            <div class="form-group">
              <label>Starting Time</label>
              <!-- <input type="text" name="startingTime" class="form-control"> -->
              <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                <input type="text" class="form-control datetimepicker-input" name="startingTime" data-target="#datetimepicker1">
                  <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>
              </div>
            </div>

            <div class="form-group">
              <label>Duration In Minits</label>
              <input type="number" name="durationInMinits" class="form-control">
            </div>

            <div class="form-group">
              <label>Question Setter</label>
              <!-- <input type="text" name="questionSetter" class="form-control"> -->
              <select name="questionSetter" class="form-control">
                {% for i in Teacher %}
                <option value="{{ i.pk }}">{{ i.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Total Marks</label>
              <input type="number" name="totalMarks" class="form-control">
            </div>

            <div class="form-group">
              <label>Total Numeric question's quentity</label>
              <input type="number" name="noNumeric" class="form-control">
            </div>

            <div class="form-group">
              <label>Total Ture-False question's quentity</label>
              <input type="number" name="noTureFalse" class="form-control">
            </div>

            <button type="submit" class="btn btn-info">Go!</button>

          </form>

        </div>
      </div>
    </div>


    <!-- date time picker -->
    <script>
      $(function () {
        $("#datetimepicker1").datetimepicker();
      });
    </script>


{% endblock %}
